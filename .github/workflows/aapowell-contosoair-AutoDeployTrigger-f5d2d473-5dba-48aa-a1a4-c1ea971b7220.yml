name: Trigger auto deployment for aapowell-contosoair

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aapowell-contosoair-AutoDeployTrigger-f5d2d473-5dba-48aa-a1a4-c1ea971b7220.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: ca3eb2d6b9a1acr.azurecr.io
          username: ${{ secrets.AAPOWELLCONTOSOAIR_REGISTRY_USERNAME }}
          password: ${{ secrets.AAPOWELLCONTOSOAIR_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ca3eb2d6b9a1acr.azurecr.io/aapowell-contosoair:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AAPOWELLCONTOSOAIR_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n aapowell-contosoair -g rg-aapowell-contoso-re3 --server ca3eb2d6b9a1acr.azurecr.io --username  ${{ secrets.AAPOWELLCONTOSOAIR_REGISTRY_USERNAME }} --password ${{ secrets.AAPOWELLCONTOSOAIR_REGISTRY_PASSWORD }}
            az containerapp update -n aapowell-contosoair -g rg-aapowell-contoso-re3 --image ca3eb2d6b9a1acr.azurecr.io/aapowell-contosoair:${{ github.sha }}
